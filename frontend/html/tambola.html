                <p id = 'game'>Start</p>
              <button onclick="start()">Generate Number</button>

        </table>
        <script>
            var x = [];
            let i = 0;
            function start(i) {    
            var myvar = setTimeout(function(){
                var p = document.getElementById('game');
                var r  = Math.floor(Math.random()*100);
                if(x.indexOf(r)===-1) {
                x.push(r);
                var s = r.toString();
                if(s.length===1){
                    var tab = document.getElementById("table").rows[parseInt(s[0])].cells;
                    tab[0].innerHTML = s[0];
                    p.innerHTML = s[0];
                }
                else{
                var tab = document.getElementById("table").rows[parseInt(s[1])].cells;
                tab[parseInt(s[0])].innerHTML = s;
                p.innerHTML = s;
                }
            }
            if (i===99){
                clearTimeout(myvar);
                return ;
            }
            start(i+1);
        }, 500)
        }
        </script>
    </div>
</body>
